{% extends "base.html" %}

{% block title %}Contact â€“ Syntra{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <h1 class="section-title">Contact Us</h1>
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <p class="text-center mb-6" style="color: var(--color-text-light);">
                Have questions? We'd love to hear from you.
            </p>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-textarea" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
