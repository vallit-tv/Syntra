{% extends "dashboard-v2-base.html" %}

{% block logo_icon %}
<!-- Syntra 'S' Logo -->
<div
    style="width: 24px; height: 24px; background: var(--color-accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; font-size: 14px;">
    S</div>
{% endblock %}

{% block sidebar_nav %}
<div class="nav-group">
    <div class="nav-label">Menu</div>

    <a href="{{ url_for('dashboard_overview') }}"
        class="nav-link {% if request.endpoint == 'dashboard_overview' %}active{% endif %}">
        <i data-lucide="layout-dashboard" class="nav-icon"></i>
        <span>Overview</span>
    </a>

    <a href="{{ url_for('dashboard_workflows') }}"
        class="nav-link {% if request.endpoint == 'dashboard_workflows' or request.endpoint == 'dashboard_workflow_detail' %}active{% endif %}">
        <i data-lucide="workflow" class="nav-icon"></i>
        <span>Workflows</span>
    </a>

    <a href="{{ url_for('dashboard_api_keys') }}"
        class="nav-link {% if request.endpoint == 'dashboard_api_keys' %}active{% endif %}">
        <i data-lucide="key" class="nav-icon"></i>
        <span>API Keys</span>
    </a>

    <a href="{{ url_for('dashboard_integrations') }}"
        class="nav-link {% if request.endpoint == 'dashboard_integrations' %}active{% endif %}">
        <i data-lucide="plug" class="nav-icon"></i>
        <span>Integrations</span>
    </a>

    <a href="{{ url_for('dashboard_analytics') }}"
        class="nav-link {% if request.endpoint == 'dashboard_analytics' %}active{% endif %}">
        <i data-lucide="bar-chart-3" class="nav-icon"></i>
        <span>Analytics</span>
    </a>
</div>

<div class="nav-group">
    <div class="nav-label">Account</div>

    <a href="{{ url_for('dashboard_settings') }}"
        class="nav-link {% if request.endpoint == 'dashboard_settings' %}active{% endif %}">
        <i data-lucide="settings" class="nav-icon"></i>
        <span>Settings</span>
    </a>

    {% if user.get('role') == 'admin' %}
    <a href="{{ url_for('admin_dashboard') }}" class="nav-link" style="color: var(--color-warning);">
        <i data-lucide="shield" class="nav-icon"></i>
        <span>Admin Panel</span>
    </a>
    {% endif %}
</div>
{% endblock %}
