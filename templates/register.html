<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äì Vallit</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/console.css') }}?v=1">
    <style>
        :root {
            --db-bg-secondary: var(--console-bg);
            --db-bg-primary: var(--console-bg-panel);
            --db-text-primary: var(--console-text-primary);
            --db-text-secondary: var(--console-text-secondary);
            --db-text-tertiary: var(--console-text-tertiary);
            --db-border-color: var(--console-border);
            --db-primary: var(--console-text-primary);
            --db-primary-hover: var(--console-text-secondary);
            --db-font-sans: 'Inter', sans-serif;
            --db-bg-hover: var(--console-bg-active);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--db-bg-secondary);
            font-family: var(--db-font-sans);
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            text-align: center;
        }

        .register-logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--db-text-primary);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 24px;
        }

        .register-logo-icon {
            width: 32px;
            height: 32px;
            background: var(--db-text-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--db-bg-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .register-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--db-text-primary);
            margin: 0 0 8px 0;
        }

        .register-message {
            font-size: 14px;
            color: var(--db-text-secondary);
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        .register-card {
            background: var(--db-bg-primary);
            border: 1px solid var(--db-border-color);
            border-radius: 8px;
            padding: 32px 24px;
            margin-bottom: 16px;
        }

        .register-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: var(--db-bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--db-primary);
            color: var(--db-bg-primary);
            border-color: var(--db-primary);
        }

        .btn-primary:hover {
            background-color: var(--db-primary-hover);
            border-color: var(--db-primary-hover);
        }

        .register-footer {
            font-size: 12px;
            color: var(--db-text-tertiary);
        }

        .register-footer a {
            color: var(--db-text-secondary);
            text-decoration: none;
        }

        .register-footer a:hover {
            color: var(--db-text-primary);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <a href="/" class="register-logo">
            <div class="register-logo-icon">V</div>
            <span>Vallit</span>
        </a>

        <div class="register-card">
            <div class="register-icon">üîê</div>
            <h1 class="register-title">Account Access</h1>
            <p class="register-message">
                Vallit accounts are created by your organization administrator.
                If you already have an account, please sign in below.
            </p>
            <a href="/login" class="btn btn-primary">
                Go to Login
            </a>
        </div>

        <p class="register-footer">
            Need access? Contact your administrator or <a href="/about">learn more about Vallit</a>.
        </p>
    </div>
</body>

</html>
