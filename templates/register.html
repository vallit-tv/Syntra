{% extends "base.html" %}

{% block title %}Register â€“ Syntra{% endblock %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <h1 class="text-4xl font-bold mb-8 text-center">Create Account</h1>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required minlength="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200">
                    Register
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</section>

{% block scripts %}
<script>
handleFormSubmit('registerForm', '/api/auth/register', (result) => {
    alert('Registration successful! Your token: ' + result.token + '\nPlease save this token securely.');
    window.location.href = '/dashboard';
});
</script>
{% endblock %}
{% endblock %}
