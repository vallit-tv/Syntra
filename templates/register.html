{% extends "base.html" %}

{% block title %}Register â€“ Syntra{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <div class="text-center mb-8">
            <h1 class="section-title" style="font-size: 2rem;">Create Account</h1>
        </div>
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" required minlength="2" class="form-input" placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p class="text-center mt-4" style="color: var(--color-text-light);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--color-primary);">Login here</a>
            </p>
        </div>
    </div>
</section>

{% block scripts %}
<script>
handleFormSubmit('registerForm', '/api/auth/register', (result) => {
    alert('Registration successful! Your token: ' + result.token + '\nPlease save this token securely.');
    window.location.href = '/dashboard';
});
</script>
{% endblock %}
{% endblock %}
