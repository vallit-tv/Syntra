{% extends "base.html" %}

{% block title %}Login â€“ Syntra{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <div class="text-center mb-8">
            <h1 class="section-title" style="font-size: 2rem;">Login</h1>
        </div>
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <form id="loginForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="token" class="form-label">Token</label>
                    <input type="password" id="token" name="token" required class="form-input" placeholder="Enter your token">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p class="text-center mt-4" style="color: var(--color-text-light);">
                Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--color-primary);">Register here</a>
            </p>
        </div>
    </div>
</section>

{% block scripts %}
<script>
handleFormSubmit('loginForm', '/api/auth/login', (result) => {
    window.location.href = '/dashboard';
});
</script>
{% endblock %}
{% endblock %}
