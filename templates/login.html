<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì Vallit</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/console.css') }}?v=1">
    <style>
        :root {
            --db-bg-secondary: var(--console-bg);
            --db-bg-primary: var(--console-bg-panel);
            --db-text-primary: var(--console-text-primary);
            --db-text-secondary: var(--console-text-secondary);
            --db-text-tertiary: var(--console-text-tertiary);
            --db-border-color: var(--console-border);
            --db-primary: var(--console-text-primary);
            --db-primary-hover: var(--console-text-secondary);
            --db-font-sans: 'Inter', sans-serif;
            --db-bg-hover: var(--console-bg-active);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--db-bg-secondary);
            font-family: var(--db-font-sans);
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 24px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--db-text-primary);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 24px;
        }

        .login-logo-icon {
            width: 32px;
            height: 32px;
            background: var(--db-text-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--db-bg-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--db-text-primary);
            margin: 0 0 4px 0;
        }

        .login-subtitle {
            font-size: 13px;
            color: var(--db-text-secondary);
            margin: 0;
        }

        .login-card {
            background: var(--db-bg-primary);
            border: 1px solid var(--db-border-color);
            border-radius: 8px;
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--db-text-primary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            font-family: inherit;
            color: var(--db-text-primary);
            background-color: var(--db-bg-primary);
            border: 1px solid var(--db-border-color);
            border-radius: 6px;
            transition: border-color 0.15s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--db-text-tertiary);
        }

        .form-input::placeholder {
            color: var(--db-text-tertiary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--db-primary);
            color: var(--db-bg-primary);
            border-color: var(--db-primary);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--db-primary-hover);
            border-color: var(--db-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--db-bg-primary);
            color: var(--db-text-primary);
            border-color: var(--db-border-color);
        }

        .btn-secondary:hover {
            background-color: var(--db-bg-hover);
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .form-actions .btn-secondary {
            flex-shrink: 0;
        }

        .form-actions .btn-primary {
            flex: 1;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            background: #fef2f2;
            border-radius: 4px;
        }

        .login-footer {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--db-text-tertiary);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .password-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            color: var(--db-text-tertiary);
        }

        .password-toggle:hover {
            color: var(--db-text-primary);
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: var(--db-bg-secondary);
            border-radius: 6px;
            font-size: 12px;
        }

        .requirements-title {
            margin: 0 0 8px 0;
            color: var(--db-text-primary);
        }

        .requirements-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            color: var(--db-text-secondary);
        }

        .requirement-item.valid {
            color: #22c55e;
        }

        .requirement-icon {
            font-size: 10px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .login-card {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <a href="/" class="login-logo">
                <div class="login-logo-icon" style="background: transparent; color: var(--db-text-primary);">
                    <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 20H70L60 40H10L20 20Z" fill="currentColor" />
                        <path d="M25 45H85L75 65H15L25 45Z" fill="currentColor" fill-opacity="0.8" />
                        <path d="M30 70H60L50 90H20L30 70Z" fill="currentColor" fill-opacity="0.6" />
                    </svg>
                </div>
                <span>Vallit</span>
            </a>
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <div class="login-card">
            <form id="loginForm">
                <!-- Step 1: Username -->
                <div class="form-step active" id="stepUsername">
                    <div class="form-group">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" id="name" name="name" required class="form-input"
                            placeholder="Enter your username" autocomplete="username" autofocus>
                    </div>
                    <button type="button" id="continueBtn" class="btn btn-primary">
                        Continue
                    </button>
                    <div id="usernameError" class="error-message" style="display: none;"></div>
                </div>

                <!-- Step 2: Password -->
                <div class="form-step" id="stepPassword">
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password" class="form-label" id="passwordLabel">Password</label>
                            <button type="button" class="password-toggle" id="passwordToggle"
                                aria-label="Toggle password visibility">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <input type="password" id="password" name="password" required class="form-input"
                            placeholder="Enter your password" autocomplete="current-password">
                    </div>

                    <!-- Password confirmation (for new password creation) -->
                    <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Confirm your password" autocomplete="new-password">
                    </div>

                    <!-- Password requirements (shown when creating password) -->
                    <div id="passwordRequirements" class="password-requirements" style="display: none;">
                        <p class="requirements-title"><strong>Password Requirements:</strong></p>
                        <ul class="requirements-list">
                            <li id="req-length" class="requirement-item">
                                <span class="requirement-icon">‚óã</span>
                                At least 8 characters
                            </li>
                            <li id="req-uppercase" class="requirement-item">
                                <span class="requirement-icon">‚óã</span>
                                At least one uppercase letter
                            </li>
                            <li id="req-lowercase" class="requirement-item">
                                <span class="requirement-icon">‚óã</span>
                                At least one lowercase letter
                            </li>
                            <li id="req-number" class="requirement-item">
                                <span class="requirement-icon">‚óã</span>
                                At least one number
                            </li>
                        </ul>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="backBtn" class="btn btn-secondary">
                            Back
                        </button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            <span id="submitText">Login</span>
                            <span id="submitSpinner" class="spinner" style="display: none;"></span>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>
            </form>

            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>

        <p class="login-footer">
            First time? Your account must be created by an administrator.
        </p>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
