{% extends "base.html" %}

{% block title %}Login â€“ Syntra{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <div class="text-center mb-8">
            <h1 class="section-title" style="font-size: 2rem;">Login</h1>
        </div>
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <form id="loginForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required class="form-input" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p class="text-center mt-4" style="color: var(--color-text-light);">
                First time? Your account must be created by an administrator first.
            </p>
        </div>
    </div>
</section>

{% block scripts %}
<script>
handleFormSubmit('loginForm', '/api/auth/login', (result) => {
    window.location.href = '/dashboard';
}, (error) => {
    // Check if password needs to be set
    if (error.toLowerCase().includes('password not set') || error.toLowerCase().includes('set your password')) {
        const name = document.getElementById('name').value;
        if (name) {
            window.location.href = `/setup-password?name=${encodeURIComponent(name)}`;
        }
    }
});
</script>
{% endblock %}
{% endblock %}
