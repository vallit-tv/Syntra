{% extends "admin/v2/base.html" %}

{% block title %}Customize Widget â€“ Syntra{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumb-item">
    <i data-lucide="shield" width="14" height="14"></i>
    <a href="{{ url_for('admin_dashboard') }}" class="breadcrumb-link">Admin</a>
</div>
<span class="breadcrumb-separator">/</span>
<div class="breadcrumb-item">
    <a href="{{ url_for('admin_widgets') }}" class="breadcrumb-link">Widgets</a>
</div>
<span class="breadcrumb-separator">/</span>
<div class="breadcrumb-item">
    <span>Customize</span>
</div>
{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Customize Widget</h1>
        <p class="page-subtitle">Appearance and behavior for {{ company.name }}</p>
    </div>
</div>

<div class="grid d-flex gap-6" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Appearance</h3>
        </div>
        <div class="card-body">
            <form id="widgetConfigForm">
                <div class="form-group">
                    <label class="form-label">Brand Color</label>
                    <div class="d-flex gap-2">
                        <input type="color" value="#0f172a" class="h-10 w-10 p-0 border-0 rounded cursor-pointer">
                        <input type="text" value="#0f172a" class="form-input flex-1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Welcome Message</label>
                    <input type="text" value="Hi there! How can I help?" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Logo URL</label>
                    <input type="text" placeholder="https://..." class="form-input">
                </div>

                <button type="button" class="btn btn-primary mt-4">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="card bg-tertiary d-flex items-center justify-center" style="min-height: 400px;">
        <div class="text-secondary">Preview Placeholder</div>
    </div>
</div>
{% endblock %}
